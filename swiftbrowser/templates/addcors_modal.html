{% load i18n %}
<div class="modal fade" id="addcors_modal" tabindex="-1" role="dialog" aria-labelledby="addcors_modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="addcors_modalLabel">{% trans 'Set host for container' %} {{ container }}</h3>
      </div>

      <form method="POST" action="{% url "edit_cors" container=container %}" class="form-inl">
        {% csrf_token %}
        <div class="modal-body">
          <label for="host">{% trans 'Host:' %}</label><br />
          <input class="form-control" name="host" type="text">
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">{% trans 'Add Host' %}</button>
          <button class="btn" data-dismiss="modal" aria-hidden="true">{% trans 'Cancel' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
